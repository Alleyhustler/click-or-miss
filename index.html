<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click or Miss</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #6366f1;
            --surface: #f8fafc;
            --glass: rgba(255, 255, 255, 0.08);
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 100%);
            color: var(--primary);
            overflow: hidden;
            cursor: none;
            user-select: none;
            min-height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.12s cubic-bezier(0.23, 1, 0.32, 1);
            mix-blend-mode: difference;
        }

        .cursor.hover {
            transform: scale(3);
            background: transparent;
            border: 1px solid var(--accent);
        }

        /* Landing Interface */
        .interface {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
        }

        .interface-container {
            text-align: center;
            max-width: 640px;
            padding: 40px;
        }

        .primary-text {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            line-height: 0.9;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #000000 0%, #525252 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .secondary-text {
            font-size: 1.125rem;
            font-weight: 400;
            color: #64748b;
            margin-bottom: 80px;
            letter-spacing: -0.01em;
        }

        /* Target System */
        .target-zone {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .target {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--secondary);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 4px 20px var(--shadow),
                0 0 0 0 rgba(99, 102, 241, 0.2);
        }

        .target.active {
            opacity: 1;
            transform: scale(1);
            animation: pulse 2s infinite;
        }

        .target:hover {
            transform: scale(1.05);
            box-shadow: 
                0 8px 40px rgba(0, 0, 0, 0.12),
                0 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .target-inner {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .target:hover .target-inner {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 4px 20px var(--shadow),
                    0 0 0 0 rgba(99, 102, 241, 0.2);
            }
            50% { 
                box-shadow: 
                    0 4px 20px var(--shadow),
                    0 0 0 10px rgba(99, 102, 241, 0.1);
            }
        }

        /* Miss State */
        .miss-interface {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #fafafa 0%, #f1f1f1 100%);
        }

        .miss-interface.active {
            display: flex;
        }

        .miss-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 32px;
            letter-spacing: -0.05em;
        }

        .miss-subtitle {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 48px;
        }

        .retry-button {
            padding: 16px 32px;
            background: transparent;
            border: 1px solid #e2e8f0;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .retry-button:hover {
            background: var(--primary);
            color: var(--secondary);
            border-color: var(--primary);
        }

        /* Arena */
        .arena {
            position: fixed;
            inset: 0;
            display: none;
            background: var(--secondary);
        }

        .arena.active {
            display: block;
        }

        .arena-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .arena-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .arena-metrics {
            font-size: 0.875rem;
            color: #64748b;
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .floating-target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .floating-target.visible {
            opacity: 1;
            transform: scale(1);
        }

        .floating-target:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .target-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.05em;
        }

        /* Content Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px) saturate(120%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 40px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border-radius: 16px;
            padding: 48px;
            max-width: 560px;
            width: 100%;
            box-shadow: 
                0 20px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            position: relative;
            text-align: center;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .modal-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #64748b;
            margin-bottom: 32px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #94a3b8;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        /* Progress Indicator */
        .progress {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: #e2e8f0;
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .interface-container {
                padding: 20px;
            }
            .modal-content {
                padding: 32px 24px;
                margin: 20px;
            }
            .floating-target {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <!-- Landing Interface -->
    <div class="interface" id="landingInterface">
        <div class="interface-container">
            <img src="image__4_-removebg-preview.png" alt="Click or Miss" class="logo" width="300px">
            <h1 class="primary-text"></h1>
            <p class="secondary-text">That's it.</p>
            <div class="target-zone">
                <div class="target" id="entryTarget">
                    <div class="target-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Miss Interface -->
    <div class="miss-interface" id="missInterface">
        <div>
            <div class="miss-text">Miss</div>
            <p class="miss-subtitle">Refresh to try again.</p>
            <button class="retry-button" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <!-- Arena -->
    <div class="arena" id="arena">
        <div class="arena-header">
            <h2 class="arena-title">Arena</h2>
            <div class="arena-metrics">
                <span>Hits: <strong id="hits">0</strong></span>
                <span>Misses: <strong id="missCount">0</strong></span>
                <span>Accuracy: <strong id="accuracy">100%</strong></span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Content Modal -->
    <div class="modal" id="contentModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">&times;</button>
            <h3 class="modal-title" id="modalTitle">Content</h3>
            <p class="modal-text" id="modalText">Content goes here.</p>
        </div>
    </div>

    <script>
        class ClickOrMiss {
            constructor() {
                this.state = 'landing';
                this.hits = 0;
                this.misses = 0;
                this.activeTargets = [];
                
                this.initCursor();
                this.initLanding();
                this.bindEvents();
            }

            initCursor() {
                const cursor = document.getElementById('cursor');
                
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX - 6 + 'px';
                    cursor.style.top = e.clientY - 6 + 'px';
                });

                document.addEventListener('mouseenter', () => cursor.style.opacity = '1');
                document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
            }

            initLanding() {
                setTimeout(() => {
                    const target = document.getElementById('entryTarget');
                    target.classList.add('active');
                    
                    setTimeout(() => {
                        if (this.state === 'landing') {
                            this.showMiss();
                        }
                    }, 3000);
                }, 1500);
            }

            bindEvents() {
                document.getElementById('entryTarget').addEventListener('click', () => {
                    if (this.state === 'landing') {
                        this.enterArena();
                    }
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                // Hover effects
                document.addEventListener('mouseenter', (e) => {
                    if (e.target.classList.contains('target') || 
                        e.target.classList.contains('floating-target') ||
                        e.target.tagName === 'BUTTON') {
                        document.getElementById('cursor').classList.add('hover');
                    }
                }, true);

                document.addEventListener('mouseleave', (e) => {
                    if (e.target.classList.contains('target') || 
                        e.target.classList.contains('floating-target') ||
                        e.target.tagName === 'BUTTON') {
                        document.getElementById('cursor').classList.remove('hover');
                    }
                }, true);
            }

            showMiss() {
                this.state = 'miss';
                document.getElementById('landingInterface').style.display = 'none';
                document.getElementById('missInterface').classList.add('active');
            }

            enterArena() {
                this.state = 'arena';
                document.getElementById('landingInterface').style.display = 'none';
                document.getElementById('arena').classList.add('active');
                
                setTimeout(() => {
                    this.spawnTarget();
                }, 800);
            }

            spawnTarget() {
                if (this.state !== 'arena') return;

                const arena = document.getElementById('arena');
                const target = document.createElement('div');
                target.className = 'floating-target';
                
                const contents = [
                    { title: 'About', text: 'A precision-based digital experience that challenges conventional web interaction patterns.' },
                    { title: 'Philosophy', text: 'Attention is currency. Focus is power. Every interaction should be intentional.' },
                    { title: 'Leaderboard', text: 'Top performers: Anonymous (94%), QuickClick (91%), Precision (87%)' }
                ];
                
                const content = contents[this.hits % contents.length];
                target.innerHTML = `<span class="target-label">${this.hits + 1}</span>`;
                
                // Random positioning
                const margin = 80;
                const x = Math.random() * (window.innerWidth - 2 * margin) + margin;
                const y = Math.random() * (window.innerHeight - 200) + 120;
                
                target.style.left = x + 'px';
                target.style.top = y + 'px';
                
                target.addEventListener('click', () => {
                    this.hits++;
                    this.updateStats();
                    target.remove();
                    
                    if (this.hits % 3 === 0) {
                        this.showContent(content);
                    }
                    
                    setTimeout(() => {
                        this.spawnTarget();
                    }, Math.random() * 800 + 400);
                });
                
                arena.appendChild(target);
                this.activeTargets.push(target);
                
                setTimeout(() => {
                    target.classList.add('visible');
                }, 50);
                
                // Auto-remove
                setTimeout(() => {
                    if (target.parentNode) {
                        this.misses++;
                        this.updateStats();
                        target.remove();
                        
                        if (this.misses >= 5) {
                            this.endGame();
                        } else {
                            setTimeout(() => {
                                this.spawnTarget();
                            }, 600);
                        }
                    }
                }, 2000);
            }

            updateStats() {
                document.getElementById('hits').textContent = this.hits;
                document.getElementById('missCount').textContent = this.misses;
                
                const total = this.hits + this.misses;
                const accuracy = total > 0 ? Math.round((this.hits / total) * 100) : 100;
                document.getElementById('accuracy').textContent = accuracy + '%';
                
                const progress = Math.min((this.hits / 20) * 100, 100);
                document.getElementById('progressBar').style.width = progress + '%';
            }

            showContent(content) {
                document.getElementById('modalTitle').textContent = content.title;
                document.getElementById('modalText').textContent = content.text;
                document.getElementById('contentModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('contentModal').classList.remove('active');
            }

            endGame() {
                this.state = 'miss';
                document.getElementById('arena').classList.remove('active');
                document.getElementById('missInterface').classList.add('active');
            }
        }

        // Initialize
        new ClickOrMiss();
    </script>
</body>
</html>
